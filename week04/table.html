<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <meta name="description" content="Table Exercise">
    <meta name="author" content="Mateus Nunes">
    
    <link rel="stylesheet" href="styles/table.css">
    <!-- <link rel="stylesheet" href="styles/place-large.css" media="screen and (min-width: 650px)"> -->
    <!-- <script src="scripts/place.js" defer></script> -->
</head>
    
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Course Price List</th>
            </tr>
            <tr>
                <td class="blank"></td>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Feature 1</th>
                <td>Basic Feature 1</td>
                <td>Premium Feature 1</td>
                <td>Deluxe Feature 1</td>
            </tr>

            <tr>
                <th>Feature 2</th>
                <td>✔️</td>
                <td>Premium Feature 2</td>
                <td>Deluxe Feature 2</td>
            </tr>

            <tr>
                <th>Feature 3</th>
                <td>Basic Feature 3</td>
                <td>Premium Feature 3</td>
                <td>❌</td>
            </tr>
        </tbody>
        <caption>Table 1: Prices and Features</caption>
    </table>
</body>
